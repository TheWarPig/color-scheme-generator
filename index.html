<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <header>
    <div class="container">
      <form id="form" class="form">
        <input name="color" type="color" class="seed-box" />
        <select name="mode" id="mode-select" class="mode-select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">monochrome-dark</option>
          <option value="monochrome-light">monochrome-light</option>
          <option value="analogic">analogic</option>
          <option value="complement">complement</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">triad</option>
          <option value="quad">quad</option>
        </select>
        <button class="button pointer" type="submit">Get color scheme</button>
      </form>
    </div>
  </header>
  <body>
    <div class="container grid-container">
      <div class="color color-1" id="color-1"></div>
      <div class="color color-2" id="color-2"></div>
      <div class="color color-3" id="color-3"></div>
      <div class="color color-4" id="color-4"></div>
      <div class="color color-5" id="color-5"></div>
      <div class="color-name color1t" id="color1t"></div>
      <div class="color-name color2t" id="color2t"></div>
      <div class="color-name color3t" id="color3t"></div>
      <div class="color-name color4t" id="color4t"></div>
      <div class="color-name color5t" id="color5t"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
